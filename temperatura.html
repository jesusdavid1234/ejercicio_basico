<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Indice de temperatura</title>
</head>
<body>
    <script>
       
        
        console.log("Bienvenido Usuario");

        var temperatura;

        do{
            temperatura = parseFloat(prompt("La temperatura actual °C"));
            if (temperatura <18 || temperatura > 25) {
                alert("¡¡Peligro: Temperatura fuera del rango aceptable.");
            }
        }while (temperatura <18 || temperatura > 25)
        alert("temperatura dento del rango: "+temperatura +" °C");

        console.log("temperatura fuera de rango: "+temperatura+" °C");
    </script>
</body>
</html>
