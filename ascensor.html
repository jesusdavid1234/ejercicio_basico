<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Piso_scensor</title>
</head>
<body>
    <script>
       
        console.log("Bienvenido Usuario")

        var piso;

        piso = parseInt(prompt("que piso quieres ir (1-10)"))
        if (piso >= 1 && piso <= 10) {
            console.log("se esta moviendo al piso " + piso)
            alert("se esta moviendo al piso " + piso)
        } else {
            console.log("el piso que ingresaste es invalido")
            alert("el piso que ingresaste es invalido")
        }
    </script>
</body>
</html>
